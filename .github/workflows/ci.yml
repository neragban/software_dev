name: CI

on:
  pull_request:
  push:
    branches: [ software_dev_branch ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install -r requirements.txt
    - run: ruff check .
    - run: ruff format --check .
    - run: docker build -t scanner .