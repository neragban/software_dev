name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Code Quality & Security
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Lint with Ruff
      run: ruff check .
    
    - name: Format check with Ruff
      run: ruff format --check .
    
    - name: Security scan with Bandit
      run: bandit -r Multi_Thread_Port_Scanner.py -ll
      continue-on-error: true

  test:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: pytest tests/ -v --cov=Multi_Thread_Port_Scanner --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    name: Build Container Image
    needs: [quality, test]
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t scanner:latest -t scanner:${{ github.sha }} .
    
    - name: Test Docker image
      run: docker build -t scanner . --target test
      continue-on-error: true

  push:
    runs-on: ubuntu-latest
    name: Push to GitHub Container Registry
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      packages: write
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push image to GHCR
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/scanner:latest
          ghcr.io/${{ github.repository }}/scanner:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
